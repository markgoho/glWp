<main class="main-content" *ngIf="(postsService.postBySlug$ | async) as post">
  <div (click)="navigateBack()" class="navigate-back">
    <div class="arrow"></div>
    Back
  </div>

  <h1 class="post-title">{{ post.title }}</h1>
  <div class="separator"></div>
  <app-post-content [content]="post.content"></app-post-content>

  <a class="all-stories button secondary" routerLink="/posts"> All Stories </a>
</main>
