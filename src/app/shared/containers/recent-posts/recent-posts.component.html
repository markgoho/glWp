<ng-container *ngIf="recentPosts$ | async as posts">

  <div class="post"
       *ngFor="let post of posts">
    <ng-container *ngIf="inView$ | async">
      <img *ngIf="post.media.image"
           [src]="post.media.image.source_url">
    </ng-container>
    <!-- {{ post.media | json }} -->
    <p>{{post.excerpt | excerpt}}</p>
    <a [routerLink]="['/posts', post.slug]">
      <button type="button">Read more</button>
    </a>
  </div>

</ng-container>
