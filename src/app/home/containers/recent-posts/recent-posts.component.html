<section class="stories">
  <div class="section-header">
    <h2 class="section-title">Success Stories</h2>
    <a routerLink="/posts" class="button secondary"> All Stories</a>
  </div>

  <div class="recent-posts">
    <app-post-snippet
      *ngFor="let post of (postsService.recentPosts$ | async)"
      [post]="post"
    ></app-post-snippet>
  </div>
</section>
